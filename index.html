<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

 <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script type="module" src="secrets.js" defer></script>
   <script type="module" src="main.js" defer></script>
    
    
</head>
<body>
 
    <header>
      <div class="header">
      <h1>IP Address Tracker</h1>
        <input type="text" id="ip-input" placeholder="Search for any IP address or domain" />
        <button class="arrow" id="search-button" type="button">
          <img src="images/icon-arrow.svg" alt="arrow"/>
        </button>
        </div> 
    </header>
    
    
    <div class="container2">

            <div class="ip-info">
            <h2>IP Address</h2>
            <p id="ip-address">192.212.174.101<span id="ip-status"></span></p>
            </div>

          <div class="ip-info">
            <h2>Location</h2>
            <p id="location">Brooklyn, NY 10001<span id="location-result"></span></p>
          </div>

          <div class="ip-info">
            <h2>Timezone</h2>
            <p id="timezone">UTC -05:00<span id="timezone-result"></span></p>
          </div>

          <div class="ip-info">
            <h2>ISP</h2>
            <p id="isp">SpaceX Starlink<span id="ip-status"></span></p>
          </div>
      </div>
        
<div id="map">
  <img id="map-image" src="images/icon-location.svg" alt="map location" />
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
 
</body>
</html>
